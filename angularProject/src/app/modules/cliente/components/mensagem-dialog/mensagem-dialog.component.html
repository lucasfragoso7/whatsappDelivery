<div class="line_weight">

  <h1 mat-dialog-title>Digite aqui a mensagem que deseja enviar.</h1>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #mensagem></textarea>

  <div mat-dialog-actions>
    <button mat-button class="btn btn-secondary" (click)="onNoClick()">Fechar</button>
    <button mat-button class="btn btn-success" [mat-dialog-close]="mensagem.value" cdkFocusInitial>Salvar</button>
  </div>

</div>
