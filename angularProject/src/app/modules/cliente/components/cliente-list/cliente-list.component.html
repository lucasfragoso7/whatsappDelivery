<div>
  <button class="btn btn-sucess">NOVO</button>
  <button class="btn btn-primary" (click)="mensagem()" >DEFINIR MENSAGEM</button>

</div>
<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">NOME</th>
          <th scope="col">TELEFONE</th>
          <th scope="col">CONTATO</th>
          <th scope="col">OPÇÃO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.nome}}</td>
          <td>{{cliente.numeroTelefone}}</td>
          <td>{{cliente.contato }}</td>
          <td><button class="btn btn-primary" type="submit" (click)='remove(cliente)'>remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
