<div class="line_weight">
  <h1 mat-dialog-title>Digite aqui o nome do arquivo que deseja importar.</h1>
  <mat-dialog-content>

    <div>
      <input type="text" class="form-control" [(ngModel)]="nomeDoArquivo">
    </div>


  </mat-dialog-content>
  <div mat-dialog-actions class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="onNoClick()">Fechar</button>
    <button class="btn btn-success" [mat-dialog-close]="nomeDoArquivo">Salvar</button>
  </div>

</div>
